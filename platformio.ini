[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 921600
board_build.partitions = huge_app.csv

lib_deps =
  2978 #ESP8266 and ESP32 Oled Driver for SSD1306 display@4.0.0,
  Adafruit NeoPixel
  ESP32 Digital RGB LED Drivers
  CmdParser
  ESP Async WebServer@1.2.2


